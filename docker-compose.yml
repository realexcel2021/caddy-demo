services:
  caddy:
    # build: 
    #   context: ./
    #   args:
    #    - CADDY_VERSION=v2.8.4
    #    - GOLANG_BUILDER_VERSION=1.22.9-alpine3.19
    #    - XCADDY_VERSION=v0.4.4
    #    - BUILD_ARGS=--with github.com/mholt/caddy-l4
    image: ghcr.io/Timtech4u/caddy-demo:latest
    ports:
      - "80"    # HTTP
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - CADDY_PLUGINS=http.handlers.reverse_proxy,layer4 # Install layer4 plugin at runtime
    networks:
      - coolify

  postgres:
    image: postgres
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - coolify
    ports:
      - "5432"

networks:
  coolify:
    external: true

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
